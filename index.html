<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container expand-container">
    <div class="row expand-row">
      <div class="col-3">
        <span class="lead vert-center"><img class="logo" src="kml.png" alt="autodesk"> Import KML or SHP</span>
      </div>
      <div class="col-1 right">
        <i>
          <img src="https://s3.amazonaws.com/drone-deploy-plugins/templates/login-example-imgs/arrow-down.svg" alt="collapse" class="expand-arrow">
        </i>
      </div>
    </div>

    <div class="expand-section" style="display: none;">
      <div class="row">
        <div class="col-4">
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file" id="fileInput">
            </div>
            <div class="file-path-wrapper">
              <input accept=".kml, .shp, .zip" id="importLabel" class="file-path validate" type="text" placeholder="Import your KML or SHP file" style="font-size: .875rem;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://unpkg.com/shpjs@latest/dist/shp.js'></script>
  <script src="togeojson.js"></script>
  <script src="script.js"></script>
</body>
</html>
